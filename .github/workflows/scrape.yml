name: Fetch nuLiga â†’ snapshots

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run scraper
        run: node scripts/scrape-nuliga.mjs
      - name: Commit snapshots if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/snapshot.table.json public/snapshot.plan.json || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update nuLiga snapshots"
          git push