name: Scrape nuLiga
on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
permissions:
  contents: write
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i jsdom node-fetch@2
      - run: node scripts/scrape-nuliga.mjs
      - name: Commit snapshots
        run: |
          if [[ -n "$(git status --porcelain public/snapshot.*)" ]]; then
            git config user.name "asv-bot"
            git config user.email "asv-bot@users.noreply.github.com"
            git add public/snapshot.*
            git commit -m "chore: update nuLiga snapshots"
            git push
          else
            echo "No changes."
          fi